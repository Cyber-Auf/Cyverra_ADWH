<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Company</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header>
        <h1>My Company : Cyverra ADWH</h1>
        <p>We provide world-class solutions in software, game, and business promotion.</p>
    </header>

    <main>
        <section class="form-section">
            <h2>Contact Us</h2>
            <!-- Updated form action -->
            <form action="https://formsubmit.co/auffarooqui75@gmail.com" method="POST">
                
                <!-- Hidden fields for email subject and captcha -->
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_subject" value="New Form Submission from Website">

                <!-- Form fields -->
                <input type="text" name="name" placeholder="Your Name" required />
                <input type="tel" name="phone" placeholder="Your Phone Number" required />
                <input type="email" name="email" placeholder="Your Email" required />
                <input type="text" name="address" placeholder="Your Address" required />

                <div class="gender">
                    <label>Gender:</label>
                    <div class="gender-options">
                      <label><input type="radio" name="gender" value="Male" required /> Male</label>
                      <label><input type="radio" name="gender" value="Female" required /> Female</label>
                      <label><input type="radio" name="gender" value="Other" required /> Other</label>
                    </div>
                </div>

                <label for="category">Your Category:</label>
                <select name="category" id="category" required>
                  <option value="">--Select--</option>
                  <option value="Software Development">Software Development</option>
                  <option value="Game Promotion">Game Promotion</option>
                  <option value="Company Promotion">Company Promotion</option>
                  <option value="Web Design">Web Design</option>
                  <option value="App Development">App Development</option>
                  <option value="AI Services">AI Services</option>
                </select>

                <br><br>
                <button type="submit">Submit</button>
              </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
